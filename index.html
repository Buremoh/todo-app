<DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Todo List App</title>

<!--Roboto font embed-->
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">

<!--Stylesheets-->
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="script.js" defer></script>
</head>

<body>
<header>
<input type="text" placeholder="Enter an activity..." id="item">
<button id="add">
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
viewBox="0 0 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
<g>
<path class="fill" d="M16, 8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
</g>
</svg>
</button>

</header>

<div class="container">
    <!--Uncompleted Tasks -->
    <ul class="todo" id="todo"></ul>
        
    <!--Completed Tasks-->
    <!--ul class="todo"-->    
    <ul class="todo" id="completed"></ul>    
</div>

</body>

</html>
